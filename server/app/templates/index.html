 <!-- Copy from base.html -->
{% extends 'base.html'%}

{% block head %}
<title>Home page</title>
{% endblock %}

{% block main %}
<article>

    {% for room in rooms %}
    <section>
        <div class="card">
            <img src="{{ url_for('static', filename='png/' + room.image) }}" alt="{{ room.name }} image">
            <div class="text">
                <h2>
                    <a href="/room/{{room.name}}">{{room.name.title()}}</a>
                    <span class="material-symbols-outlined">computer</span>
                </h2>

                <p>{{text_p}}</p>
                <p>{{moyenne}}</p>
            </div>
        </div>
    {% endfor %}
</article>
{% endblock %}
