<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte interactive</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="map-container">
    <img src="{{ url_for('static', filename='img/carte.jpg') }}" alt="Carte" class="background-map">

    <button class="hotspot" style="top: 60%; left: 50%;" onclick="openModal('lab1')">Infolab 1</button>
    <button class="hotspot" style="top: 70%; left: 52%;" onclick="openModal('lab2')">Infolab 2</button>
    <button class="hotspot" style="top: 80%; left: 40%;" onclick="openModal('biblio')">Bibliothèque</button>
  </div>

  <!-- Modale -->
  <div id="modal" class="modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <span class="close" onclick="closeModal()">×</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="" />
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
