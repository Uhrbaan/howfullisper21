<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{{ salle }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .fullscreen {
      height: 100vh;
      width: 100vw;
      background-image: url("{{ url_for('static', filename='infolab1.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .button-container {
      position: absolute;
      top: 5%;
      left: 5%;
      color: white;
      z-index: 10;
      backdrop-filter: blur(3px); /* optionnel pour lisibilité */
    }

    .action-button {
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 15px;
    }

    .action-button:hover {
      transform: scale(1.1);
      background-color: darkorange;
    }
  </style>
</head>

<body>
  <div class="fullscreen">
    <div class="button-container">
      <h1>{{ salle }}</h1>
      <p>Nombre de personnes actuellement présentes : {{ people }}</p>
      <button class="action-button" onclick="window.location.href='{{ url_for('visualisation') }}'">Retour</button>
    </div>
  </div>
</body>
</html>
